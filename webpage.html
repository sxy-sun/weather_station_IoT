<!doctype html>
<html>
    <head>
        <title>IoT weather monitoring</title>   
    </head>
    <style>
        table, th, td {
        border: 1px solid;
        }
    </style>
    <body>
        <h2>IoT Room Environment Monitor</h1>
        <table>
            <tr>
              <th>MEASUREMENT</th>
              <th>VALUE</th>
            </tr>
            <tr>
              <td>Temp. Celsius</td>
              <td>--- *C</td>
            </tr>
            <tr>
              <td>Temp. Fahrenheit</td>
              <td>--- *F</td>
            </tr>
            <tr>
              <td>Pressure</td>
              <td>--- hPa</td>
            </tr>
            <tr>
              <td>Approx. Altitude</td>
              <td>--- meters</td></tr>
            <tr>
              <td>Humidity</td>
              <td>--- %</td>
            </tr>
          </table>
    </body>
</html>
